<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modules</h1>
    <p>Here are the modules:</p>
    <ul>
        {% for module in modules %}
            <li><a href="{% url 'tada:module_detail' module.id %}">{{ module.module_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
